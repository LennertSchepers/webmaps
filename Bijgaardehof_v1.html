<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bijgaardehof</title>
    <meta property="og:description" content="Bijgaardehof map" />
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel='stylesheet' href='https://unpkg.com/maplibre-gl@3.3.1/dist/maplibre-gl.css' />
    <script src='https://unpkg.com/maplibre-gl@3.3.1/dist/maplibre-gl.js'></script>
    <style>
        body { margin: 0; padding: 0; }
        html, body, #map { height: 100%; }
    </style>
</head>
<body>
     <!--using this overpass query: https://overpass-turbo.eu/s/1Ajy-->
    <div id="map"></div>
    <script>
        const map = new maplibregl.Map({
            container: 'map',
            style:
            'https://api.maptiler.com/maps/streets/style.json?key=t8hoqtZWMJsa4gQbDsxJ',
            center: [3.7432, 51.0522],
            zoom: 18
        });
    
        map.on('load', () => {
            map.addSource('bijgaardehof', {
                'type': 'geojson',
                'data': 'https://api.maptiler.com/data/a5784d23-e628-4030-acc7-53e073edb897/features.json?key=q9jsraJykUxXlm5asmvR'
            
            });
            map.addLayer({
                'id': 'bijgaardehof_poly',
                'type': 'fill',
                'source': 'bijgaardehof',
                'layout': {},
                'paint': {
                    'fill-color': '#257df1',
                    'fill-outline-color': '#13417c',
                    'fill-opacity': 0.5
                }
            });

            // When a click event occurs on a feature in the states layer, open a popup at the
            // location of the click, with description HTML from its properties.
            map.on('click', 'bijgaardehof_poly', (e) => {
                new maplibregl.Popup()
                    .setLngLat(e.lngLat)
                    .setHTML(e.features[0].properties.name)
                    .addTo(map);
            });

            // Change the cursor to a pointer when the mouse is over the states layer.
            map.on('mouseenter', 'bijgaardehof_poly', () => {
                map.getCanvas().style.cursor = 'pointer';
            });

            // Change it back to a pointer when it leaves.
            map.on('mouseleave', 'bijgaardehof_poly', () => {
                map.getCanvas().style.cursor = '';
            });
        });

        // Add geolocate control to the map.
        map.addControl(
            new maplibregl.GeolocateControl({
                positionOptions: {
                    enableHighAccuracy: true
                },
                trackUserLocation: true
            })
        );
    </script>
    
</body>
</html>
