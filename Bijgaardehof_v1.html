<!DOCTYPE html>
<html lang="en">
<head>
    <title>Add a default marker</title>
    <meta property="og:description" content="Add a default marker to the map." />
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel='stylesheet' href='https://unpkg.com/maplibre-gl@3.3.1/dist/maplibre-gl.css' />
    <script src='https://unpkg.com/maplibre-gl@3.3.1/dist/maplibre-gl.js'></script>
    <style>
        body { margin: 0; padding: 0; }
        html, body, #map { height: 100%; }
    </style>
</head>
<body>
<div id="map"></div>

<script>
    const map = new maplibregl.Map({
        container: 'map',
        style:
            'https://api.maptiler.com/maps/streets/style.json?key=t8hoqtZWMJsa4gQbDsxJ',
        center: [3.7432, 51.0522],
        zoom: 8
    });

    const marker = new maplibregl.Marker()
        .setLngLat([3.7432, 51.0522])
        .addTo(map);
</script>
</body>
</html>
